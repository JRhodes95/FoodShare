<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodShare - Log in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <style>
            html,body {
                height:100%;
                width:100%;
                margin:0;
            }
            body , body {
                display:flex;
            }
            #centre_body {
                margin:auto;
                text-align: center;
            }
            #id {
                margin: 10px;
            }
            
            .login_btn {
                margin: 10px;
                margin-bottom: 0px;
            }



        </style>
        
    </head>
    <body>

        <div id="centre_body">
            <img src="pictures/Picture1.png" width=30% id="logo">
            <h1 id="logo">Food<b>Share</b></h1>
            <form class="form-inline" >
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <img src="pictures/fb.png" width=30% class="login_btn"><br>
            <img src="pictures/ggl.png" width=30% class="login_btn">
        </div>

    </body>
</html>
